<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>VMS Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  </head>
  <body class="bg-light">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-5">
          <div class="card mt-5 shadow">
            <div class="card-body text-center">
              <img src="{{ url_for('static', filename='images/logo.jfif') }}" alt="Logo" class="mb-3" style="max-width:120px;">
              <h4 class="mb-3">Visitor Management System</h4>
              {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                  {% for cat, msg in messages %}
                    <div class="alert alert-{{cat}}">{{msg}}</div>
                  {% endfor %}
                {% endif %}
              {% endwith %}
              <form method="post" action="{{ url_for('login') }}">
                <div class="mb-2">
                  <input type="email" name="email" class="form-control" placeholder="Email" required>
                </div>
                <div class="mb-2">
                  <input type="password" name="password" class="form-control" placeholder="Password" required>
                </div>
                <button class="btn btn-primary w-100">Login</button>
              </form>
            </div>
          </div>
          <p class="text-center mt-2 text-muted small">Use admin@vms.com / admin123</p>
        </div>
      </div>
    </div>
  </body>
</html>
